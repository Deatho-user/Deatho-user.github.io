<h2 id="第16题"><a href="#第16题" class="headerlink" title="第16题"></a><strong>第16题</strong></h2><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">  <span class="keyword">char</span> c;</span><br><span class="line">  <span class="keyword">int</span> num = <span class="number">0</span>, alph = <span class="number">0</span>, space = <span class="number">0</span>, ot = <span class="number">0</span>;</span><br><span class="line">  <span class="keyword">while</span> ((c = <span class="built_in">getchar</span>()) != <span class="string">&#x27;\n&#x27;</span>) &#123;</span><br><span class="line">​    <span class="keyword">if</span> (c &lt;= <span class="string">&#x27;9&#x27;</span> &amp;&amp; c &gt;= <span class="string">&#x27;0&#x27;</span>) &#123;</span><br><span class="line">​      num++;</span><br><span class="line">​    &#125; <span class="keyword">else</span> <span class="keyword">if</span> ((c &gt;= <span class="string">&#x27;a&#x27;</span> &amp;&amp; c &lt;= <span class="string">&#x27;z&#x27;</span>) || (c &gt;= <span class="string">&#x27;A&#x27;</span> &amp;&amp; c &lt;= <span class="string">&#x27;Z&#x27;</span>)) &#123;</span><br><span class="line">​      alph++;</span><br><span class="line">​    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (c == <span class="string">&#x27; &#x27;</span>) &#123;</span><br><span class="line">​      space++;</span><br><span class="line">​    &#125;</span><br><span class="line">​    <span class="keyword">else</span> &#123;</span><br><span class="line">​      ot++;</span><br><span class="line">​    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  cout &lt;&lt; <span class="string">&quot;alphabet = &quot;</span> &lt;&lt; alph &lt;&lt; <span class="string">&quot; space = &quot;</span> &lt;&lt; space &lt;&lt; <span class="string">&quot; num = &quot;</span> &lt;&lt; num &lt;&lt; <span class="string">&quot; other = &quot;</span> &lt;&lt; ot;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

span class="keyword">int</span> n)</span> </span>&#123;</span><br><span class="line">  <span class="keyword">int</span> x;</span><br><span class="line">  <span class="keyword">if</span> (n == <span class="number">10</span>) &#123;</span><br><span class="line">​    x = <span class="number">1</span>;</span><br><span class="line">  &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">​    x = (<span class="built_in">culculate</span>(n+<span class="number">1</span>) + <span class="number">1</span>) * <span class="number">2</span>;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> x;  </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
